{% extends 'admin/base_admin.html' %}

{% block content %}
{{super()}}
<h1>{{title}}</h1>
<ul class="list-posts">
{% for post in list %}
    <li>
        <p class="title"><a href="{{url_for('showPost', alias=post.url)}}">{{post.title}}</a></p>
        <p class="annonce">{{post.text[:50] | striptags }}</p>
    </li>
{% endfor%}
</ul>
{% endblock %}
