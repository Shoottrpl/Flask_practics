{% extends 'admin/base_admin.html'%}
    {% block content %}
    {{super()}}
    <div id="login" class="wnd_dlg_back login_wnd">
    <div class="login">
        <p class="title">Админ-панель</p>
        {% for cat, msg in get_flashed_messages(True)%}
            <div class="flash {{cat}}">{{msg}}</div>
        {% endfor %}
        <form action="" method="post">
            <p><label class="form-label">Логин:</label><input type="text" name="name"></p>
            <p><label class="form-label">Пароль:</label><input type="text" name="psw"></p>
            <p align="centre"><input class="login-button" type="submit" value="Войти"></p>
        </form>
    </div>
</div>{% endblock %}
